<div class="container">
<div>
    <div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Data</th>
                        <th>Room ID</th>
                        <th>Date Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of historial">
                        <td>{{item.name}}</td>
                        <td>{{item.data}}</td>
                        <td>{{item.room_id}}</td>
                        <td>{{item.date_time}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button (click)="goToRoom()"><i class="fa-solid fa-arrow-left-long symbol"></i>Regresar</button>
    </div>
</div>
</div>
