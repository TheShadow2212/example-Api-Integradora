<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
    <div class="chart-container">
        <canvas #lineChart></canvas>
        <div class="button-container">
            <button (click)="goToRoom()"><i class="fa-solid fa-arrow-left-long symbol"></i>Regresar</button>
        </div>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>valor</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of historial">
                    <td>{{item.name}}</td>
                    <td>{{item.data}}</td>
                    <td>{{item.date_time}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
