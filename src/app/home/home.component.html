<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
    <app-table [section_id]="section_id" [rol_user]="rol_user" [elementos]="elementos" [columnas]="columnas" (elementoEliminado)="actualizarElementos()" [createRoute]="createRoute" [updateRoute]="updateRoute" [deleteRoute]="deleteRoute" [backRoute]="backRoute" (eliminar)="eliminarElemento($event)" (editar)="editarElemento($event)" (agregar)="agregarElemento($event)"></app-table>
</div>
